name: Update feed (scheduled)

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (adjust as needed)
  workflow_dispatch:

permissions:
  contents: write   # needed to commit feed.xml back to the repo

concurrency:
  group: update-feed
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show workspace (debug)
        run: ls -la

      - name: Confirm feed source (masked)
        run: |
          echo "Using FEED_CSV_URL from secrets"
          echo "First 50 chars (masked): ${FEED_CSV_URL:0:0}****"
        env:
          FEED_CSV_URL: ${{ secrets.FEED_CSV_URL }}

      - name: Build RSS from Google Sheets
        run: node generate-rss.js --in "${{ secrets.FEED_CSV_URL }}" --out feed.xml

      - name: Commit feed.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add feed.xml
          git commit -m "chore: scheduled RSS build" || echo "No changes to commit"

      - name: Push changes
        run: git push

      - name: Upload feed.xml artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: feed-xml
          path: feed.xml
