name: Generate RSS Feed

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run RSS generator
        run: node generate-rss.js

      - name: Commit and push updated feed.xml only
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add feed.xml || echo "No feed.xml to add"
          git commit -m "Auto-update RSS feed [skip ci]" || echo "No changes to commit"
          git push
