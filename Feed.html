<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LatAm Prompt Feed</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fff;
      margin: 0;
      padding: 2rem 1rem;
    }

    .feed {
      max-width: 620px;
      margin: 0 auto;
    }

    h3 {
      font-size: 1.1rem;
      color: #333;
      margin: 2rem 0 1rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.25rem;
    }

    .card {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #eee;
      margin-bottom: 1.5rem;
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
      flex-shrink: 0;
      background-color: #f0f0f0;
    }

    .card-content {
      flex: 1;
    }

    .meta {
      color: #999;
      font-size: 0.75rem;
      margin-bottom: 0.25rem;
    }

    .title {
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.4;
      margin: 0 0 0.3rem 0;
    }

    .title a {
      color: #111;
      text-decoration: none;
    }

    .summary {
      font-size: 0.9rem;
      color: #444;
      line-height: 1.5;
      margin: 0;
      max-height: 4.5em;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: normal;
      display: block;
    }
  </style>
</head>
<body>
  <div class="feed"></div>

  <script>
    const feedContainer = document.querySelector(".feed");
    const rssUrl = "https://api.rss2json.com/v1/api.json?rss_url=https://rss.nytimes.com/services/xml/rss/nyt/World.xml";

    fetch(rssUrl)
      .then(response => response.json())
      .then(data => {
        const articles = data.items.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

        const BATCH_SIZE = 10;
        let offset = 0;

        // Group articles by date label
        const groups = {};
        for (const item of articles) {
          const pubDate = new Date(item.pubDate);
          const today = new Date();
          const diffTime = today - pubDate;
          const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

          let label;
          if (diffDays === 0) label = "Today";
          else if (diffDays === 1) label = "Yesterday";
          else label = pubDate.toLocaleDateString("en-US", { month: "short", day: "numeric" });

          if (!groups[label]) groups[label] = [];
          groups[label].push(item);
        }

        const orderedGroups = Object.keys(groups);
        let currentGroupIndex = 0;

        const btn = document.createElement("button");
        btn.id = "loadMore";
        btn.textContent = "Load More";
        btn.style.display = "block";
        btn.style.margin = "2rem auto";
        btn.style.padding = "0.75rem 1.5rem";
        btn.style.fontSize = "1rem";
        btn.style.cursor = "pointer";
        btn.onclick = renderBatch;
        feedContainer.appendChild(btn);

        function renderBatch() {
          let count = 0;
          while (currentGroupIndex < orderedGroups.length && count < BATCH_SIZE) {
            const dateGroup = orderedGroups[currentGroupIndex];
            const group = groups[dateGroup];

            if (!group.rendered) {
              const heading = document.createElement("h3");
              heading.textContent = dateGroup;
              feedContainer.appendChild(heading);
              group.rendered = true;
            }

            while (group.length && count < BATCH_SIZE) {
              const item = group.shift();
              count++;

              card.className = "card";

              img.alt = "Image";

              const content = document.createElement("div");
              content.className = "card-content";
